<body>
    <header>
        <nav>
            <span>Paniel Administrativo</span>

    <main>
        
        <aside class="barra-lateral" id="barra-lateral">
			<ul>
				<li><i class="fa-solid fa-house" id="icon-pag-inicial"></i><span class="text-pag" id="text-pag-inicial" style="">PÃ¡gina Inicial</span></li>

                <li><a href="#ex1" rel="modal:open" style="text-decoration: none; color: aliceblue;"><i class="fa-solid fa-pen-to-square"></i><span class="text-pag" id="text-perfil" style="">Edita Post</span></a></li>
				<li><a href="#ex1" rel="modal:open" style="text-decoration: none; color: aliceblue;"><i class="fa-solid fa-delete-left"></i><span class="text-pag" id="text-relevantes" style="">Excluir Post</span></a></li>
			</ul>

        <div class="containe" id="containe"></div>
        <div class="entrada-pag" id="entrada-pag">
            <h1 style="color: #1c1d23; font-size: 52px;">Vamos produzir...</h1><br/>
            <ul style="color: #1c1d23; position: relative; left: 3%; font-size: 22px; margin-bottom: 0px;">
                <h2>O que deseja para hoje?</h2><br/>
                <li><a href="#">Criar um novo post...</a></li>
                <li><a href="#">Alterar um post..</a>.</li>
                <li><a href="#ex1" rel="modal:open" style=""> Deleta um post...</a></li>    
            </ul>
        </div>
	<div class="modal" id="ex1" style="">
	<div class="containe-excluir" id="ex1"><!--  -->
            <style>
                .containe-excluir{
                    display: grid;
                    grid-template-columns: auto;
                    gap: 10px;
                    width: 100%;
                    height: auto;
                    padding: 10px;
                    margin: auto;
                }
            
                .containe-excluir input{
                    padding-left: 5%;
                    height: 30px;
                    border-radius: 5px;
                    background-color: darkgray;
                    color: white;
                    font-weight: bolder;
                }
            
                .containe-excluir button{
                    display: block;
                    width: 100%;
                    font-weight: bold;
                    padding: 10px;
                    border-radius: 20px;
                    border: 0px;
                    background-color: #2f7003; /* Cor de fundo */
                    color: white; /* Cor do texto */
                    cursor: pointer;
                }
            </style>
            <label style="text-align: center; font-size: 22px;">Qual post deseja deleta?</label>
            <input class="id-post" id="id-post" placeholder="Digite o ID" type="text" required />
            <button class="excluir" id="excluir">Excluir</button>
            <a href="#" rel="modal:close" style="text-decoration: none;"><button class="excluir" id="excluir" style="background-color: #ef3353;">Cancelar</button></a>
        </div>	 	

        <div class="containe-atualizar" id="ex1">
            <style>
                .containe-atualizar{
                    display: grid;
                    grid-template-columns: auto;
                    width: 100%;
                    height: auto;
                }
            </style>
            testando
